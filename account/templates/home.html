{% extends 'base.html' %}


     
{% block content %}

{% if user.is_authenticated %}
<p>Welcome to the home page <span style="color: red;">{{request.user}}</span></p>
<a href="{% url 'logout' %}">Logout</a>

{% else %}

<p>Welcome to our home page </p>
    <a href="{% url 'signup' %}">Sign Up</a> or <a href="{% url 'login' %}">Sign In</a>
{% endif %}
{% endblock content %}
